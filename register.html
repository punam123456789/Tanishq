<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>

    <h1 style="width: 30%; margin: auto;">Register Form</h1>
    <form action="" onsubmit="register(event)" style="width: 30%; margin: auto; border: 1px solid black;">
        <label for="">Name :</label><br>
        <input type="text" id="username" placeholder="Name"><br>

        <label for="">Email :</label><br>
        <input type="email" id="useremail" placeholder="Email"><br>

        <label for="">Password :</label><br>
        <input type="password" id="userpassword" placeholder="Password"><br>

        <label for="">Confirm Password :</label><br>
        <input type="password" id="userconfirmpassword" placeholder="Confirm Password"><br>
        <input type="submit" value="Register">
        <!-- <button onclick="getinfo()">Get Data</button> -->

    </form>



    <script src="./server.js"></script>

</body>

</html>
