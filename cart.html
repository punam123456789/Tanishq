<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Your cart</h1>
    <div id="products"></div>

    <script>
        window.onload = function(){
            var currentUser= JSON.parse(localStorage.getItem("TanishqCurrentUser"))
            var userdata = JSON.parse(localStorage.getItem("Tanishq-Users"))
            var divToAppendProducts = document.getElementById("products")
            var products;
            for(var i=0; i<userdata.length; i++){
                if(currentUser.userEmail== userdata[i].userEmail){
                    products= userdata[i].cartProducts
                }
            }
            var finalData=""
            for(var i=0; i<products.length; i++){
                finalData+= `<div><img src='${products[i].proImage}'/> <br/> <h2>${products[i].proName}</h2><br/><h3>${products[i].proPrice}</h3></div>`
            }
           divToAppendProducts.innerHTML=finalData;
        }
    </script>
</body>
</html>
