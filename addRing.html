<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Rings</title>
</head>
<body>
    <form onsubmit="addRingProduct(event)">

        <label>Product Image url</label><br />
        <input type="text" id="ringimage" /><br />
        <label>Product Name</label><br />
        <input type="text" id="ringname" /><br />
        <label>Product Price</label><br />
        <input type="text" id="ringprice" /><br />

      

        <input type="submit" /><br />


    </form>
    <script>
        function addRingProduct(event){
            event.preventDefault();
            var proImage = document.getElementById("ringimage").value;
            var proName = document.getElementById("ringname").value;
            var proPrice = document.getElementById("ringprice").value;
           

            var product = {proImage, proName ,proPrice};

            var LS = JSON.parse(localStorage.getItem("rings")) || [];
            LS.push(product);
            localStorage.setItem("rings", JSON.stringify(LS));
            alert("product added succefully..")
        }
    </script>
    
</body>
</html>
